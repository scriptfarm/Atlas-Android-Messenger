apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.layer.sample"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "$versionCode"
    }

    productFlavors {
        providerrails {
            applicationId = defaultConfig.applicationId + ".providerrails"
        }

        providerdemo {
            applicationId = defaultConfig.applicationId + ".providerdemo"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:gridlayout-v7:24.2.1'

    // This includes Firebase Messaging. To not support push notifications add
    //   `exclude group: 'com.google.firebase', module: 'firebase-messaging'`
    compile ('com.layer.sdk:layer-sdk:0.23.0')
    compile 'org.slf4j:slf4j-nop:1.5.8'

    // Flavor-specific dependencies
    providerdemoCompile 'com.google.android.gms:play-services-vision:9.6.1'
}

apply plugin: 'com.google.gms.google-services'